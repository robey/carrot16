<!DOCTYPE html>
<html>
  <head>
    <title>carrot16</title>
    <script type="text/javascript" src="js/lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/lib/sprintf-0.7-beta1.js"></script>
    <script type="text/javascript" src="js/lib/d16asm.js"></script>
    <script type="text/javascript" src="js/built/emulator.js"></script>
    <script type="text/javascript" src="js/built/ui.js"></script>
    <script type="text/javascript" src="js/built/webui.js"></script>
    <link rel="stylesheet" href="css/bootstrap-2.2.2.css" />
    <link rel="stylesheet" href="css/carrot16.css" />
    <link rel="shortcut icon" type="image/png" href="./images/carrot.png" />
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <ul class="nav">
          <li>
            <a class="brand" href="#">
              <img src="images/carrot.png" class="navbar-image"></img>
              carrot16
            </a>
          </li>
          <li class="divider-vertical"></li>
          <li id="tab-memory" class="tab">
            <a href="#">Memory</a>
          </li>
          <li id="fixme" class="active">
            <a href="#">(untitled)</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="navbar-spacer"></div>

    <div class="row-fluid main noscroll" id="body">
      <!-- panel with monitor and debugging -->
      <div id="right_panel">
        <div class="screen_frame">
          <canvas id="screen" width="384" height="288"></canvas>
          <img id="loading_overlay" src="images/nya-elek.png" width="384" height="288" />
          <img id="static_overlay" src="images/static.gif" width="384" height="288" />
        </div>

        <div class="notice">Keyboard input is available while the program is running.</div>
        <div class="row-fluid buttons">
          <div class="span4">
            <button onclick="run()" id="button_run">&#8595; Run (^R)</button>
          </div>
          <div class="span4">
            <button onclick="step()">&#8618; Step (^N)</button>
          </div>
          <div class="span4">
            <button onclick="reset()">&#8634; Reset (^C)</button><br/>
          </div>
        </div>
        <div class="row-fluid buttons">
          <div class="span4">
            <!-- this is really evil. it's to get around rendering bugs in chrome for "file" inputs -->
            <div id="load_hack">
              <button onclick="load()" id="load_button">&#x21e7; Load (^L)</button>
              <input type="file" id="load_input" />
            </div>
          </div>
        </div>

        <div class="registers">
          <table border=0 class="mono">
            <tr>
              <td class="reg_name pointer" id="PC">PC</td><td id="regPC" class="r_pc pointer">0</td>
              <td class="reg_name pointer" id="SP">SP</td><td id="regSP" class="r_sp pointer">0</td>
              <td class="reg_name pointer" id="IA">IA</td><td id="regIA" class="r_ia pointer">0</td>
              <td rowspan=5 id="cpu_heat_box">
                <canvas id="cpu_heat" height="100" width="1"></canvas>
              </td>
            </tr>
            <tr>
              <td class="reg_name pointer" id="A">A</td><td id="regA" class="pointer">0</td>
              <td class="reg_name pointer" id="B">B</td><td id="regB" class="pointer">0</td>
              <td class="reg_name pointer" id="C">C</td><td id="regC" class="pointer">0</td>
            </tr>
            <tr>
              <td class="reg_name pointer" id="X">X</td><td id="regX" class="pointer">0</td>
              <td class="reg_name pointer" id="Y">Y</td><td id="regY" class="pointer">0</td>
              <td class="reg_name pointer" id="Z">Z</td><td id="regZ" class="pointer">0</td>
            </tr>
            <tr>
              <td class="reg_name pointer" id="I">I</td><td id="regI" class="pointer">0</td>
              <td class="reg_name pointer" id="J">J</td><td id="regJ" class="pointer">0</td>
              <td class="reg_name pointer"></td>
            </tr>
            <tr>
              <td class="reg_name pointer" id="EX">EX</td><td id="regEX" class="pointer">0</td>
              <td colspan=4 class="cycles"><span id="cycles">0</span> cycles</td>
            </tr>
          </table>
        </div>
      </div>




      <div class=" noscroll" id="left_panel">


        <div class="row-fluid tab_content" id="tab0_content">
          <div class="span1 mono pointer linenums">
            <div>
              <span id="line_highlight"></span>
            </div>
            <div id="linenums">
              <span class="linenum" id="ln1">1</span>
              <span class="linenum breakpoint" id="ln2">2</span>
              <span class="linenum" id="ln3">3</span>
            </div>
          </div>
          <div class="span7 editor_div" id="codebox">
            <textarea class="mono editor" id="code" oninput="codeEdited()" onchange="codeChanged()" wrap=off spellcheck="false">
set a, 0
set b, 0x80
hwi 1
set a, 3
set b, 1
hwi 1
set a, 5
set b, 0x200
hwi 1
set [0x200], 0x666
set a, 2
set b, 0x200
hwi 1
:go
set [0x80], 0xe068
set [0x81], 0xc069
set [0x82], 0x8007
set [0x83], [0x80]
set [0xa0], 0xe0d2
set [0xa1], 0xe0cf
set [0xa2], 0xe0c2
set [0xa3], 0xe0c5
set [0xa4], 0xe0d9
jmp go
SUB PC, 1
</textarea>
          </div>
          <div class="span1 mono linenums addr" id="offsets">
          </div>
          <div class="span3 mono dump" id="dump">
          </div>
        </div>

        <!-- memory view panel -->
        <div class="row-fluid tab_content" id="pane-memory" onscroll="webui.MemView.update()">
          <div id="memory_view">
            <div class="mono" id="memory_linenums">
            </div>
            <div class="mono editor_div" id="memory_dump">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row-fluid log_frame" id="log_frame">
      <div class="span12" id="log">
      </div>
    </div>
  </body>
</html>
